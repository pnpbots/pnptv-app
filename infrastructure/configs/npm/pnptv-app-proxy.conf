# =============================================================================
# pnptv.app — NPM Proxy Host #10 Override
# =============================================================================
# This is the versioned source-of-truth for the pnptv.app Nginx routing.
# NPM auto-generates proxy_host/10.conf, but it only knows about a single
# upstream. This file contains the backend location blocks that must be
# injected into that config so the SPA + API split-routing works.
#
# Default upstream (location /): pnptv-web:80  (React SPA)
# Backend upstream:               172.17.0.1:3001 (Node.js Express)
#
# Apply with:  scripts/apply-npm-routing.sh
# =============================================================================

# ---- Backend API routes → Node.js ----

location /api/ {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
}

