# =============================================================================
# ATProto OAuth Public Routes (shared across all proxy hosts)
# =============================================================================
# These paths MUST be publicly accessible (no auth guard) per the ATProto spec.
# Using exact-match (=) locations to avoid conflicts with other proxy hosts.
#
# This file is included via:
#   include /data/nginx/custom/server_proxy[.]conf;
# in every NPM-generated proxy host server block.
#
# Apply with:  scripts/apply-npm-routing.sh
# =============================================================================

# ATProto Client Identity Document
location = /oauth/client-metadata.json {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Cache-Control "public, max-age=3600" always;
}

# ATProto JWKS
location = /oauth/jwks.json {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Cache-Control "public, max-age=3600" always;
}

# ATProto Resource Discovery (RFC 9728)
location = /.well-known/oauth-protected-resource {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Cache-Control "public, max-age=3600" always;
}

# ATProto OAuth login (initiates PKCE flow, redirects to Bluesky PDS)
location = /oauth/login {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# ATProto OAuth callback
location = /oauth/callback {
    proxy_pass http://172.17.0.1:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
